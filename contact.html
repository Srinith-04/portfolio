    <link rel="stylesheet" href="style.css">
    <style>
        /* Style for the notification */
        .success-message {
            display: none;
            color: green;
            margin-top: 20px;
            text-align: center;
        }

        /* Checkbox trick to show the notification */
        #trigger:checked ~ .success-message {
            display: block;
        }

        /* Hide the checkbox itself */
        #trigger {
            display: none;
        }

        .btn-1 {
            cursor: pointer;
        }
    </style>
</head>
<body>

        </nav>
        <a href="contact.html" class="contact">Contact Me</a>
    </header>
    
    <section class="contact-form">
        <h2 class="contact-me">Contact<span>Me</span></h2>
        
        <!-- Hidden checkbox to trigger the notification -->
        <input type="checkbox" id="trigger">
        
        <form onsubmit="document.getElementById('trigger').checked=true; return false;">
            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="tel" placeholder="Phone Number" required>
                <input type="text" placeholder="Subject" required>
            </div>
            <textarea placeholder="Your Message" required></textarea>
            <input type="submit" value="Send" class="btn-1">
        </form>

        <!-- Success message that appears on submit -->
        <p class="success-message">Sent Successfully!</p>
    </section>
